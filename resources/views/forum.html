<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форум</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

<header class="bg-white shadow-md p-4">
    <div class="container mx-auto flex justify-between items-center">
        <a href="#" class="text-2xl font-bold">Форум</a>
        <nav class="flex space-x-4">
            <a href="#" class="text-gray-600 hover:text-gray-900">Главная</a>
            <a href="#" class="text-gray-600 hover:text-gray-900">Темы</a>
            <a href="#" class="text-gray-600 hover:text-gray-900">Пользователи</a>
        </nav>
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Вход/Регистрация</button>
    </div>
</header>

<main class="container mx-auto p-4 mt-4">
    <h1 class="text-3xl font-bold mb-4">Последние темы</h1>
    <div class="flex flex-col gap-4">
        <div class="bg-white shadow-md p-4 rounded">
            <h2 class="text-xl font-bold mb-2">Тема 1</h2>
            <p class="text-gray-600">Описание темы 1</p>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-2">Открыть</button>
        </div>
        <div class="bg-white shadow-md p-4 rounded">
            <h2 class="text-xl font-bold mb-2">Тема 2</h2>
            <p class="text-gray-600">Описание темы 2</p>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-2">Открыть</button>
        </div>
        <div class="bg-white shadow-md p-4 rounded">
            <h2 class="text-xl font-bold mb-2">Тема 3</h2>
            <p class="text-gray-600">Описание темы 3</p>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-2">Открыть</button>
        </div>
    </div>

    <div class="mt-4">
        <input type="search" class="w-full p-2 pl-10 text-sm text-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Поиск...">
    </div>
</main>

<footer class="bg-white shadow-md p-4 mt-4 text-center">
    <p class="text-gray-600">2024 Форум.</p>
</footer>

</body>
</html>
